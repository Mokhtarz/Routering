<form>
  Username: <br> <input type="text" name="username" [(ngModel)] = "username"><br>
  Password: <br> <input type="password" name="password" [(ngModel)] = "password"> <br>
  Email: <br> <input type="email" name="email" [(ngModel)] = "email"> <br><br>
  <input type="submit" value="Register" (click)="register();">
</form>
